<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffb703" />
    <meta
      name="description"
      content="A creative React app with multiple dashboards: Home, Register, Login, Artisan, Consultant, and Admin."
    />
    <title>TribalCraft Dashboard</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Reset and font */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #fefae0, #faedcd, #fef9ef);
        color: #333;
        overflow-x: hidden;
      }

      header {
        background: linear-gradient(90deg, #fb8500, #ffb703);
        color: white;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      header::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transform: skewX(-25deg);
        animation: shimmer 3s infinite linear;
      }

      @keyframes shimmer {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      h1 {
        font-size: 2.2rem;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .tagline {
        font-size: 1rem;
        color: #fffaf0;
        opacity: 0.9;
      }

      #root {
        padding: 30px;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      footer {
        text-align: center;
        padding: 15px 0;
        background-color: #ffb703;
        color: white;
        font-size: 0.9rem;
        margin-top: 30px;
        letter-spacing: 0.5px;
      }

      footer a {
        color: #fff;
        text-decoration: underline;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

  </body>
</html>
